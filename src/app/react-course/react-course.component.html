<div class="container" style="margin-top: 50px;">
    <div class="row" style="margin-top: 10px">
        <div class="col-md-3 col-xs-6" *ngFor="let course of angularcourse">
            <div class="card" style="border-style:groove;border-color:black;margin-top: 50px" >
                <div class="card-body" style="margin-top: 50px;margin-bottom: 30px;margin-left: 30px;">
                    <img src="https://freesvg.org/img/man-chris-kempson-01.png" style="height: 100px;width: 100px;">
                    <h5 class="card-title">{{ course.name | uppercase}}</h5>
                    <p class="card-text">{{ course.designation |uppercase}}</p>
                    <p class="card-text">{{course.phone}}</p>
                    <a class="btn btn-primary" style="text-align:center" target="_blank" href="https://reactjs.org
                    " >Read More....</a>
                </div>
            </div>
        </div>
    </div>
</div>
